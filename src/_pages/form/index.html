<html>
   <head>
      <title>Ibmec | Loja Online</title>
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="_css/Bootstrap_ibmec.css">
      <link rel="stylesheet" type="text/css" href="_css/CSS_ibmec.css">
      <link rel="stylesheet" type="text/css" href="_css/ChecklistAnimateCSS.css">
      <link rel="stylesheet" type="text/css" href="_css/font-awesome.min.css">
  

   </head>
   <body>
      <div class="container">
         <!-- Bloco principal -->
         <div>
            <h1 class="align">Multistep Responsive Form</h1>
            <!-- Imagem principal -->
         </div>
         <div class="steps-row">
            <!-- Bloco steps -->
            <ul class="steps clearfix setup-panel">
               <li class="ui-state-selected first-child">
                  <!-- Ativa -->
                  <a name="step1"><span class="hidden-xs">Escolha do Curso</span></a>
               </li>
               <li class="ui-state-disabled disabled second-child">
                  <!-- Desativa -->
                  <a name="step2"><span class="hidden-xs">Matrícula</span></a>
               </li>
               <li class="ui-state-disabled last-child disabled">
                  <!-- Desativa -->
                  <a name="step3"><span class="hidden-xs">Confirmação de Dados</span></a>
               </li>
            </ul>
         </div>
         <div class="setup-content" id="stepOne">
            <h3 class="titulo">
               <!-- Título -->
             &emsp;<img class="img-resposive" src="_imgs/pre.png" width="64">Dados Iniciais
            </h3>
            <div class="row">
               <div class="form-group col-lg-5 col-md-offset-1">
                  <label>
                  Nome
                  </label>
                  <input required="true" class="form-control nome-mask" id="FirstName" />
               </div>
               <div class="form-group col-lg-5 ">
                  <label>
                  Sobrenome
                  </label>
                  <input class="form-control sobre-mask" id="LastName" />
               </div>
            </div>
            <div class="row">
               <div class="form-group col-lg-5 col-md-offset-1">
                  <label>
                  Email
                  </label>
                  <input class="form-control email-mask" id="Email" />
               </div>
               <div class="form-group col-lg-5 ">
                  <label>
                  CPF
                  </label>
                  <input class="form-control cpf-mask" id="cpf" />
               </div>
            </div>
            <div class="row">
               <div class="form-group col-lg-5 col-md-offset-1">
                  <label>
                  Telefone
                  </label>
                  <input class="form-control tel-mask" id="Phone" />
               </div>
               <div class="form-group col-lg-5">
                  <label>
                  Celular
                  </label>
                  <input class="form-control cel-mask" id="Celular" />
               </div>
            </div>
            <div class="row">
               <div id="CampusSelected" class="form-group col-lg-10 col-md-offset-1">
                  <label>
                  Option 1.1
                  </label>
                  <select id="OptionOne" size="1" class="form-control campus select">
                     <option value="Selecionada">Option 1.1</option>
                     <option value="Selecionada">Option 1.2</option>
                     <option value="Selecionada">Option 1.3</option>
                  </select>
               </div>
               <div id="OfertaSelected" class="form-group col-lg-10 col-md-offset-1">
                  <label>
                  Option 1.2
                  </label>
                  <select id="OptionTwo" size="1" class="form-control campus select">
                     <option value="Selecionada">Option 2.1</option>
                     <option value="Selecionada">Option 2.2</option>
                     <option value="Selecionada">Option 2.3</option>
                  </select>
               </div>
            </div>
            <nav class="navbar navbar-default">
               <div class="container-fluid">
                  <div class="navbar-header">
                     Já fez sua inscrição? <a href="">Consulte aqui o Status.</a>
                  </div>
                  <ul class="nav navbar-nav navbar-right">
                     <li>
                        <button type="button" class="btn-progress" id="btn1" onclick="stepTwo()" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Aguarde">Prosseguir</button>
                     </li>
                  </ul>
               </div>
            </nav>
         </div>
         <!-- Step 2 -->
         <div class="setup-content" id="stepTwo">
            <div class="container">
               <!-- Bloco principal -->
               <h3 class="titulo">
                 &emsp;<img class="img-resposive" src="_imgs/pre.png" width="64">Dados Gerais<b id="stepName"></b>
               </h3>
               <form>
                  <div class="row">
                     <div class="form-group col-lg-5 col-lg-offset-1">
                        <label>
                        RG
                        </label>
                        <input maxlength="11" class="form-control rg" onkeypress="return funcaoApenasNumero(this, event);"/>
                     </div>
                     <div class="form-group col-lg-5">
                        <label>
                        Sexo
                        </label>
                        <select class="form-control sexo" size="1" >
                           <option>Masculino</option>
                           <option>Feminino</option>
                        </select>
                     </div>
                  </div>
                  <div class="row">
                     <div class="form-group col-lg-5 col-lg-offset-1">
                        <label>
                        Data de Nascimento
                        </label>
                        <input id="Data_Nascimento" class="date-mask form-control select date"/>
                     </div>
                     <div class="form-group col-lg-5">
                        <label>
                        Como chegou?
                        </label>
                        <select class="form-control comochegou" size="1">
                           <option>Internet</option>
                           <option>Rádio</option>
                           <option>Jornal</option>
                           <option>Mídia Externa</option>
                           <option>Tv</option>
                           <option>Aeroporto</option>
                           <option>Indicação</option>
                           <option>Outros</option>
                        </select>
                     </div>
                  </div>
                  <div class="row">
                     <div class="form-group col-lg-5 col-lg-offset-1">
                        <label>
                        Nacionalidade
                        </label>
                        <select class="form-control nacionalidade" size="1">
                           <option>Brasil</option>
                           <option>EUA</option>
                           <option>Canadá</option>
                           <option>Egito</option>
                           <option>Venezuela</option>
                           <option>URSS</option>
                        </select>
                     </div>
                     <div class="form-group col-lg-5">
                        <label>
                        Naturalidade
                        </label>
                        <select class="form-control naturalidade" size="1" >
                           <option>SP</option>
                           <option>RJ</option>
                           <option>MG</option>
                           <option>CE</option>
                           <option>SC</option>
                           <option>AM</option>
                           <option>RS</option>
                           <option>DF</option>
                        </select>
                     </div>
                  </div>
                  <h3 class="titulo">
                    &emsp;<img class="img-resposive" src="_imgs/pre.png" width="64">Endereço para contato e envio de certificado
                  </h3>
                  <div class="row">
                     <div class="form-group col-lg-5 col-lg-offset-1">
                        <label>
                        CEP <a style="font-size: 8px" href="http://www.buscacep.correios.com.br/sistemas/buscacep/" target="_blank">Não sabe seu CEP?</a>
                        </label>
                        <input class="cep form-control" id="cep" onblur="pesquisacep(this.value);" maxlength="9""/>
                     </div>
                     <div class="form-group col-lg-5 ">
                        <label>
                        Número
                        </label>
                        <input class="form-control Numero"/>
                     </div>
                  </div>
                  <div class="row">
                     <div class="form-group col-lg-5 col-lg-offset-1">
                        <label>
                        Endereço
                        </label>
                        <input class="form-control Endereco" id="Endereco" />
                     </div>
                     <div class="form-group col-lg-5 ">
                        <label>
                        Bairro
                        </label>
                        <input class="form-control Bairro" id="Bairro"/>
                     </div>
                  </div>
                  <div class="row">
                     <div class="form-group col-lg-5 col-lg-offset-1">
                        <label>
                        Cidade
                        </label>
                        <input class="form-control City" id="City"/>
                        <input type="hidden" name="ibge" id="ibge"/>
                     </div>
                     <div class="form-group col-lg-5 ">
                        <label>
                        Estado
                        </label>
                        <input class="form-control State" id="State" />
                     </div>
                  </div>
                  <div class="row">
                     <div class="form-group col-lg-5 col-lg-offset-1">
                        <label>
                        Complemento
                        </label>
                        <input class="form-control Complemento" id="Complemento" />
                     </div>
                  </div>
                  <nav class="navbar navbar-default">
                     <div class="container-fluid buttons">
                        <ul class="nav navbar-nav navbar-right">
                           <li>
                              <button type="button" id="btn2" class="back btn-progress" onclick="one()" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Aguarde">Voltar</button> 
                           </li>
                           <li>
                              <button type="button" id="btn3" class="btn-progress btn-right" onclick="stepThree()" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Aguarde">Prosseguir</button>
                           </li>
                        </ul>
                     </div>
                  </nav>
               </form>
            </div>
         </div>
         <!-- Step 3 -->
         <div class="setup-content" id="stepThree">
            <div class="container">
               <!-- Bloco principal -->
               <h3 class="titulo">
                  <!-- Título -->
                  &emsp;<img class="img-resposive" src="_imgs/pre.png" width="64">Confirmação de Dados
               </h3>
               <form>
                  <div class="row">
                     <div class="form-group col-lg-5 col-lg-offset-1">
                        Nome
                     </div>
                     <div class="form-group col-lg-5">
                        <b id="cNome"></b>
                     </div>
                  </div>
                  <div class="row">
                     <div class="form-group col-lg-5 col-lg-offset-1">
                        CPF
                     </div>
                     <div class="form-group col-lg-5">
                        <b id="cCPF"></b>
                     </div>
                  </div>
                  <div class="row">
                     <div class="form-group col-lg-5 col-lg-offset-1">
                        Email
                     </div>
                     <div class="form-group col-lg-5">
                        <b id="cEmail"></b>
                     </div>
                  </div>
                  <div class="row">
                     <div class="form-group col-lg-5 col-lg-offset-1">
                        Celular
                     </div>
                     <div class="form-group col-lg-5">
                        <b id="cCelular"></b>
                     </div>
                  </div>
                  <div class="row">
                     <div class="form-group col-lg-5 col-lg-offset-1">
                        Option 1.1
                     </div>
                     <div class="form-group col-lg-5">
                        <b id="cOptionOne"></b>
                     </div>
                  </div>
                  <div class="row">
                     <div class="form-group col-lg-5 col-lg-offset-1">
                        Option 2.2
                     </div>
                     <div class="form-group col-lg-5">
                        <b id="cOptionTwo"></b>
                     </div>
                  </div>
               </form>
               <nav class="navbar navbar-default">
                  <div class="container-fluid buttons">
                     <ul class="nav navbar-nav navbar-right">
                        <li>
                           <button type="button" id="btn4" class="btn4 btn-progress back" onclick="two()" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Aguarde">Voltar</button>
                        </li>
                        <li>
                           <button type="button" id="btn5" class="btn5 btn-progress" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Aguarde">Efetuar Pagamento</button>
                        </li>
                     </ul>
                  </div>
               </nav>
            </div>
         </div>
      </div>
          <script src="_js/jquery-2.0.3.min.js"></script>
      <script src="_js/bootstrap.min.js"></script>
      <script src="_js/ChecklistJqueryNotyPackagedMinJS.js"></script>
      <script src="_js/ChecklistNotificationHtmlJS.js"></script>
    <script src="_js/jquery.mask.min.js"></script>
      <script src="_js/validate.js"></script>
   </body>
</html>
